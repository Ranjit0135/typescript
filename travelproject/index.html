<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500&amp;family=Poppins:wght@300;400;500;600;700&amp;display=swap"
    />
    <link rel="stylesheet" href="/assets/css/plugins.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Travel</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <script src="/img/js/jquery-3.6.3.min.js"></script>
    <script src="/img/js/jquery-migrate-3.0.0.min.js"></script>
    <script src="/img/js/modernizr-2.6.2.min.js"></script>
    <script src="/img/js/imagesloaded.pkgd.min.js"></script>
    <script src="/img/js/jquery.isotope.v3.0.2.js"></script>
    <script src="/img/js/pace.js"></script>
    <script src="/img/js/popper.min.js"></script>
    <script src="/img/js/bootstrap.min.js"></script>
    <script src="/img/js/scrollIt.min.js"></script>
    <script src="/img/js/jquery.waypoints.min.js"></script>
    <script src="/img/js/owl.carousel.min.js"></script>
    <script src="/img/js/jquery.stellar.min.js"></script>
    <script src="/img/js/jquery.magnific-popup.js"></script>
    <script src="/img/js/YouTubePopUp.js"></script>
    <script src="/img/js/select2.js"></script>
    <script src="/img/js/datepicker.js"></script>
    <script src="/img/js/jquery.counterup.min.js"></script>

    <script src="/img/js/vegas.slider.min.js"></script>
    <script src="/img/js/custom.js"></script>

    <!-- Vegas Background Slideshow (vegas.slider kenburns) -->
    <script>
      $(document).ready(function () {
        $("#kenburnsSliderContainer").vegas({
          slides: [
            {
              src: "/img/slider/1.jpg",
            },
            {
              src: "/img/slider/2.jpg",
            },
            {
              src: "/img/slider/3.jpg",
            },
            {
              src: "/img/slider/5.jpg",
            },
          ],
          overlay: true,
          transition: "fade2",
          animation: "kenburnsUpRight",
          transitionDuration: 1000,
          delay: 10000,
          animationDuration: 20000,
        });
      });
    </script>
  </body>
